<!doctype html>

<html lang="fr">

  <head>

    <title>Error 404: La page que vous cherchiez n'existe pas</title>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">

    <style>

      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        height: 100vh;
        font-size: 16px;
      }

      body {
        display: grid;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Aptos, Roboto, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        font-size: clamp(1rem, 2.5vw, 2rem);
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: 400;
        letter-spacing: -0.0025em;
        line-height: 1.4;
        min-height: 100vh;
        background: #1A1A2E;
        color: #F8F8F8;
        place-items: center;
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
      }

      a {
        color: inherit;
        font-weight: 700;
        text-decoration: underline;
        text-underline-offset: 0.0925em;
      }


      a.btn-home {
        background-color: oklch(87.9% 0.169 91.605);
        border-radius: 0.375rem;
        color: oklch(92.8% 0.006 264.531);
        display: inline-block;
        font-weight: 500;
        margin-top: 1em;
        padding: 0.75em 1.5em;
        text-decoration: none;
        transition: background-color 0.3s ease;

        &:hover {
          color: #FFF;
        }
      }

      b, strong {
        font-weight: 700;
      }

      i, em {
        font-style: italic;
      }

      main {
        display: grid;
        gap: 1em;
        place-items: center;
        min-height: 100%;
        padding-inline: 1.25rem;
        padding-block: 6rem 0;
      }

      main header {
        width: min(100%, 12em);
        text-align: center;
      }

      main header svg {
        height: auto;
        max-width: 100%;
        width: 100%;
      }

      main header h1.text-404 {
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: 500;
      }

      main h3 {
        margin-top: 1rem;
        font-size: 3rem;
        line-height: 1;
        font-weight: 600;
        text-wrap: balance;
        letter-spacing: -0.03em;
      }

      main p {
        margin-top: 1.5rem;
        font-size: 1.125rem;
        line-height: 1.75rem;
        font-weight: 500;
        color: #AAAAAA;
        text-wrap: pretty;
      }

      @media (width >= 40rem) {
        main {
          padding-block: 3rem 0;
        }

        main h3{
          font-size: 4.5rem;
          line-height: 1;
        }

        main p {
          font-size: 1.25rem;
          line-height: 1.875rem;
        }
      }

      @media (width >= 64rem) {
        main {
          padding-inline: 6rem;
        }
      }

      div{
        margin: 0 0 2.5rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        column-gap: 1.5rem;
      }

    </style>

  </head>

  <body>

    <!-- This file lives in public/404.html -->

    <main>
      <header class="text-center">
        <h1 class="text-404">404</h1>
      </header>
        <h3>Page introuvable</h3>
        <p class="mt-6 text-lg font-medium text-pretty text-gray-400 sm:text-xl/8">Désolez, la page que vous cherchez n&#39existe pas.</p>
      <picture>
        <img srcset="Images/desert_landscape.png 2669w, Images/desert_landscape.png 1616w"
             alt="Illustration d&#39un paysage désertique représentant une page introuvable"
             sizes="(max-width: 768px) 404px, 667px">
      </picture>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <p><a href="/" class="btn-home">Retour à la page d&#39accueil</a></p>
      </div>
    </main>

  </body>

</html>
